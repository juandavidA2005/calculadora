<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046385.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
   <title>CALCULADORA :P</title>
   <h1>CALCULADORA</h1>
</head>
<body>
    <div id="container">
        <form action="" name="calculator">
            <input type="text" autocomplete="off" value="" name="ans" readonly>
          
    
          <div>  <input type="button" value="7" class="gray" onclick="document.calculator.ans.value+='7'">
         <input type="button" value="8" class="gray" onclick="document.calculator.ans.value+='8'">
         <input type="button" value="9" class="gray" onclick="document.calculator.ans.value+='9'">
         <input type="button" value="4" class="gray" onclick="document.calculator.ans.value+='4'">
        </div>

         <div><input type="button" value="5" class="gray" onclick="document.calculator.ans.value+='5'">
         <input type="button" value="6" class="gray" onclick="document.calculator.ans.value+='6'">
         <input type="button" value="+" class="orange" onclick="document.calculator.ans.value+='+'">
         <input type="button" value="/" class="orange" onclick="document.calculator.ans.value+='/'">
         <input type="button" value="1" class="gray" onclick="document.calculator.ans.value+='1'">
         <input type="button" value="2" class="gray" onclick="document.calculator.ans.value+='2'">
         <input type="button" value="3" class="gray" onclick="document.calculator.ans.value+='3'">
          <input type="button" value="x" class="orange" onclick="document.calculator.ans.value+='x'">
          
        </div>

         <div><input type="button" value="c" class="orange" onclick="document.calculator.ans.value+='c'">
         <input type="button" value="=" class="orange" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
         <input type="button" value="-" class="orange" onclick="document.calculator.ans.value+='-'">

        </div>
        </form></div>
    </div>
</body>
</html>
